<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-info { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>Debug Home Page</h1>
        
        <div class="debug-info">
            <h3>1. Check if main.js loads</h3>
            <div id="js-status">Loading...</div>
        </div>
        
        <div class="debug-info">
            <h3>2. Test Home Page Function</h3>
            <button class="btn btn-primary" onclick="testHomePage()">Test getHomePageHTML()</button>
            <div id="home-test-result"></div>
        </div>
        
        <div class="debug-info">
            <h3>3. Test Navigation</h3>
            <button class="btn btn-success" onclick="testNavigation()">Test navigateTo('home')</button>
            <div id="nav-test-result"></div>
        </div>
        
        <div class="debug-info">
            <h3>4. Home Page Preview</h3>
            <div id="home-preview" style="border: 1px solid #ccc; padding: 20px; margin-top: 10px; max-height: 400px; overflow-y: auto;"></div>
        </div>
        
        <div class="debug-info">
            <h3>5. Main Content Div</h3>
            <div id="main-content" style="border: 1px solid #ccc; padding: 20px; margin-top: 10px; min-height: 200px;">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check if main.js loaded
        window.addEventListener('load', function() {
            const jsStatus = document.getElementById('js-status');
            if (typeof navigateTo === 'function' && typeof getHomePageHTML === 'function') {
                jsStatus.innerHTML = '<span class="success">✅ main.js loaded successfully</span>';
            } else {
                jsStatus.innerHTML = '<span class="error">❌ main.js failed to load</span>';
            }
        });
        
        function testHomePage() {
            const resultDiv = document.getElementById('home-test-result');
            const previewDiv = document.getElementById('home-preview');
            try {
                if (typeof getHomePageHTML === 'function') {
                    const homeHTML = getHomePageHTML();
                    resultDiv.innerHTML = '<span class="success">✅ getHomePageHTML() function works</span>';
                    previewDiv.innerHTML = homeHTML;
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ getHomePageHTML() function not found</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Error: ' + error.message + '</span>';
            }
        }
        
        function testNavigation() {
            const resultDiv = document.getElementById('nav-test-result');
            try {
                if (typeof navigateTo === 'function') {
                    navigateTo('home');
                    resultDiv.innerHTML = '<span class="success">✅ navigateTo() called successfully</span>';
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ navigateTo() function not found</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Error: ' + error.message + '</span>';
            }
        }
        
        // Override console.error to show errors on page
        const originalError = console.error;
        console.error = function(...args) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = args.join(' ');
            document.body.appendChild(errorDiv);
            originalError.apply(console, args);
        };
    </script>
    
    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
