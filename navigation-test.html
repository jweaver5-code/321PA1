<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>Navigation Test</h1>
        
        <!-- Main Content -->
        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>
        
        <div class="test-section">
            <h3>Test Navigation</h3>
            <button class="btn btn-primary me-2" onclick="navigateTo('home')">Home</button>
            <button class="btn btn-success me-2" onclick="navigateTo('find-tutors')">Find Tutors</button>
            <button class="btn btn-info me-2" onclick="navigateTo('become-tutor')">Become Tutor</button>
            <button class="btn btn-warning me-2" onclick="navigateTo('how-it-works')">How It Works</button>
            <button class="btn btn-secondary" onclick="navigateTo('support')">Support</button>
        </div>
        
        <div class="test-section">
            <h3>Debug Info</h3>
            <div id="debug-info">Loading...</div>
        </div>
    </div>

    <script>
        // Debug function
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            const mainContent = document.getElementById('main-content');
            const contentLength = mainContent ? mainContent.innerHTML.length : 0;
            
            debugDiv.innerHTML = `
                <p><strong>Current Page:</strong> ${AppState ? AppState.currentPage : 'Unknown'}</p>
                <p><strong>Main Content Length:</strong> ${contentLength} characters</p>
                <p><strong>Functions Available:</strong></p>
                <ul>
                    <li>navigateTo: ${typeof navigateTo === 'function' ? '✅' : '❌'}</li>
                    <li>getHomePageHTML: ${typeof getHomePageHTML === 'function' ? '✅' : '❌'}</li>
                    <li>getFindTutorsPageHTML: ${typeof getFindTutorsPageHTML === 'function' ? '✅' : '❌'}</li>
                    <li>getBecomeTutorPageHTML: ${typeof getBecomeTutorPageHTML === 'function' ? '✅' : '❌'}</li>
                </ul>
            `;
        }
        
        // Update debug info every second
        setInterval(updateDebugInfo, 1000);
        
        // Initial debug update
        window.addEventListener('load', function() {
            setTimeout(updateDebugInfo, 1000);
        });
    </script>
    
    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
