<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TutorApp - Find Local Tutors</title>
    <meta name="description" content="Connect with qualified tutors in your area for personalized academic assistance" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="min-vh-100 bg-gradient-app">
    <!-- Header -->
    <header id="header" class="bg-white shadow-sm border-bottom">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center" style="height: 64px;">
          <div class="d-flex align-items-center">
            <a href="#" class="d-flex align-items-center text-decoration-none" onclick="navigateTo('home')">
              <div class="bg-gradient-primary rounded-3 d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                <span class="text-white fw-bold">T</span>
              </div>
              <span class="fs-5 fw-bold text-dark">TutorApp</span>
            </a>
          </div>

          <nav class="d-none d-md-flex align-items-center">
            <a href="#" class="text-muted text-decoration-none me-4 fw-medium" onclick="navigateTo('find-tutors')">Find Tutors</a>
            <a href="#" class="text-muted text-decoration-none me-4 fw-medium" onclick="navigateTo('become-tutor')">Become a Tutor</a>
            <a href="#" class="text-muted text-decoration-none me-4 fw-medium" onclick="navigateTo('how-it-works')">How It Works</a>
            <a href="#" class="text-muted text-decoration-none me-4 fw-medium" onclick="navigateTo('support')">Support</a>
          </nav>

          <div class="d-flex align-items-center">
            <!-- User Menu (shown when logged in) -->
            <div id="user-menu" class="d-none d-flex align-items-center">
              <!-- Notifications -->
              <button class="btn btn-link text-muted position-relative me-3" type="button">
                <i class="bi bi-chat-dots fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6rem;">
                  2
                </span>
              </button>

              <!-- Profile Dropdown -->
              <div class="dropdown">
                <button class="btn btn-link d-flex align-items-center text-decoration-none p-0" type="button" data-bs-toggle="dropdown">
                  <div class="bg-gradient-primary rounded-circle d-flex align-items-center justify-content-center text-white fw-medium me-2" style="width: 32px; height: 32px; font-size: 0.875rem;" id="user-avatar">
                    U
                  </div>
                  <div class="d-none d-md-block text-start">
                    <p class="mb-0 fw-medium text-dark" id="user-name">User Name</p>
                    <p class="mb-0 small text-muted account-type">Student</p>
                  </div>
                  <i class="bi bi-chevron-down ms-2 text-muted"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#" onclick="navigateTo('dashboard')"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                  <li><a class="dropdown-item" href="#" onclick="navigateTo('profile')"><i class="bi bi-person me-2"></i>Profile</a></li>
                  <li><a class="dropdown-item" href="#" onclick="navigateTo('bookings')"><i class="bi bi-calendar-check me-2"></i>My Bookings</a></li>
                  <li><a class="dropdown-item" href="#" onclick="navigateTo('messages')"><i class="bi bi-chat-dots me-2"></i>Messages</a></li>
                  <li><a class="dropdown-item" href="#" onclick="navigateTo('settings')"><i class="bi bi-gear me-2"></i>Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
                </ul>
              </div>
            </div>

            <!-- Guest Menu (shown when not logged in) -->
            <div id="guest-menu">
              <a href="#" class="text-muted text-decoration-none me-3 fw-medium" onclick="navigateTo('login')">Sign In</a>
              <a href="#" class="btn btn-primary" onclick="navigateTo('signup')">Get Started</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="btn btn-link d-md-none text-muted" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
              <i class="bi bi-list fs-5"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile Menu Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <nav class="d-flex flex-column">
          <a href="#" class="text-muted text-decoration-none mb-3 fw-medium" onclick="navigateTo('find-tutors')">Find Tutors</a>
          <a href="#" class="text-muted text-decoration-none mb-3 fw-medium" onclick="navigateTo('become-tutor')">Become a Tutor</a>
          <a href="#" class="text-muted text-decoration-none mb-3 fw-medium" onclick="navigateTo('how-it-works')">How It Works</a>
          <a href="#" class="text-muted text-decoration-none mb-3 fw-medium" onclick="navigateTo('support')">Support</a>
          <hr>
          <div id="mobile-guest-menu">
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('login')">Sign In</a>
            <a href="#" class="btn btn-primary" onclick="navigateTo('signup')">Get Started</a>
          </div>
          <div id="mobile-user-menu" class="d-none">
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('dashboard')">Dashboard</a>
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('profile')">Profile</a>
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('bookings')">My Bookings</a>
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('messages')">Messages</a>
            <a href="#" class="text-muted text-decoration-none mb-3 fw-medium d-block" onclick="navigateTo('settings')">Settings</a>
            <hr>
            <a href="#" class="text-danger text-decoration-none fw-medium d-block" onclick="logout()">Sign Out</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
